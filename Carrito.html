<body>
<div class="container mt-5">
  <h1>Carrito de Compras</h1>
  <div class="row mt-4">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Producto</h5>
          <p class="card-text">Producto personalizado.</p>
          <p class="card-text">Precio: $20.00</p>
          <form>
            <div class="form-group">
              <label for="quantity">Cantidad:</label>
              <input type="number" class="form-control" id="quantity" value="1" min="1">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Carrito de Compras</h5>
          <ul class="list-group" id="cart-items">
           
            <li class="list-group-item">Producto 1 - $<span id="product-price">20.00</span></li>
          </ul>
          <p class="mt-3" id="total-price">Total: $<span id="total">20.00</span></p>
          <button class="btn btn-success btn-block" id="pay-button">Pagar</button>
        </div>
      </div>
    </div>
  </div>
</div>
	<!---- adios body ---->
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script>
  $(document).ready(function() {
    $('#quantity').on('input', function() {
      var quantity = parseInt($(this).val());
      var price = parseFloat($('#product-price').text());
      var total = quantity * price;
      $('#total').text(total.toFixed(2));
    });

    $('#pay-button').click(function() {
      alert('¡Gracias por tu compra!');
    });
  });
</script>
